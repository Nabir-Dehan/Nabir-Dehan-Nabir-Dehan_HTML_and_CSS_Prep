<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black; /* border for table cells */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* background color for table header cells */
        }
    </style>
</head>
<body>
    Hours of operation
    <table>
        <tr>
            <th>Days</th> <!-- Question 6 -->
            <th>Hours</th> <!-- Question 6 -->
        </tr>
        <tr>
            <td>M-F</td>
            <td>10 a.m. to 7 p.m.</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>9 a.m. to 6 p.m.</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>11 a.m. to 5 p.m.</td>
        </tr>
        <tr>
            <td colspan="2">Hours vary on holidays</td> <!-- Question 7 -->
        </tr>
    </table>
</body>
</html>
